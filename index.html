<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAYA</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
<header class="navbar">
    <nav>
        <ul class="nav-link">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About YAYA</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="home" class="home-box">
        <img src="img/Logo.png" height="300px" width="auto">
        <img src="img/home.png" class="dog">
    </section>

    <section id="about">
        <h1>關於 YAYA</h1>
        <img src="img/IMG_1766.png" height="350px" width="auto">
        <p>牙牙是一隻暴牙的臘腸狗，個性固執又愛吃，但總是帶著自信的笑容。<br>原本住在麵包店旁，用牠的魅力吸引客人，<br>現在成了大家的開心吉祥物，專門傳遞快樂和勇氣！</p>
    </section>

    <section id="shop">
        <h1>牙牙被綁架限量款水瓶</h1>
        <img src="img/About YAYA.png" alt="product" class="shop-img"/>
        <br>
        <button class="shop-button">觀看更多</button>
    </section>

    <section id="contact">
        <h1>有什麼話想對牙牙說的嗎？</h1>
        <img src="img/IMG_1772.png" height="350px" width="auto"/>
        <form id="contactbox">
            <input type="text" id="messageInput" placeholder="寫點話給牠吧！" style="padding: 8px; border-radius: 20px; border: 1px solid #ccc; width: 60%;">
            <button type="submit" style="margin-top: 10px; padding: 8px 16px; border-radius: 20px; border: 1px solid #4D7C4B; background-color: white; color: black;">發送</button>
        </form>
        <p id="sendMessage" style="color: #4D7C4B; margin-top: 10px; display: none;">✉️ 訊息已送出，謝謝你告訴牙牙！</p>
    </section>
</main>
<script type="text/javascript">
    var form = document.getElementById('contactbox');
    var input = document.getElementById('messageInput');
    var confirmation = document.getElementById('sendMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        if (input.value.trim() !== "") {
            confirmation.style.display = "block";
            input.value = "";
        }
    });
</script>

</body>
</html>
